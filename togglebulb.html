<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toggle bulb ðŸ’¡</title>
    <style>
        .text-bulb{
            text-align: center;
        }
        .bulb-off{
            height: 350px;
            display: block;
            margin: 0 auto;
        }
        .container{
            display: flex;
            justify-content: space-around;
        }
        .btn{
            height: 40px;
            width: 100px;
            font-size: 20px;
            background-color: aquamarine;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-bulb">Bulb ON/OFF </h1>
    <img src="bulboff.png" class="bulb-off" id="bulb-img">
    <div class="container">
      <button type="button" class="btn" onclick="bulbon()">ON</button>
      <button type="button" class="btn" onclick="bulboff()">OFF</button>
    </div>
<script>
    function bulbon()
    {
       const bulbImg = document.getElementById("bulb-img")
       bulbImg.src = "bulbon.jpeg";
    }
    function bulboff()
    {
        const bulbImg = document.getElementById("bulb-img")
       bulbImg.src = "bulboff.png";
    
    }
</script>    
    
</body>
</html>
